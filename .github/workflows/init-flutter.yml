name: Init Flutter Project

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  create_project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      - name: Create Flutter project scaffold
        run: |
          set -e
          # If a Flutter project already exists this will not overwrite your files,
          # but will add any missing standard Flutter files.
          flutter create .
          # Commit generated files back to repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: create flutter project scaffold" || echo "no changes to commit"
          git push origin HEAD:main
