name: Build VK Shop APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      - name: Create Flutter project and build APK
        run: |
          flutter create vk_shop_app
          cd vk_shop_app

          cat << 'EOF' > lib/main.dart
          import 'package:flutter/material.dart';

          void main() {
            runApp(const VkShopApp());
          }

          class VkShopApp extends StatelessWidget {
            const VkShopApp({super.key});

            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                debugShowCheckedModeBanner: false,
                title: 'VK Store',
                theme: ThemeData(
                  useMaterial3: true,
                  colorSchemeSeed: Colors.indigo,
                ),
                home: const HomeScreen(),
              );
            }
          }

          class HomeScreen extends StatelessWidget {
            const HomeScreen({super.key});

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(
                  title: const Text('VK Store'),
                  centerTitle: true,
                ),
                body: ListView(
                  padding: const EdgeInsets.all(16),
                  children: [
                    const Text(
                      'Welcome to VK Store',
                      style: TextStyle(
                        fontSize: 24,
                        fontWeight: FontWeight.bold,
                      ),
                    ),
                    const SizedBox(height: 8),
                    const Text(
                      'Your future e-commerce app. This is just the first version – a simple design to test the APK build. Later we will add login, products, cart, orders, and payments.',
                    ),
                    const SizedBox(height: 24),
                    const Text(
                      'Sample Categories',
                      style: TextStyle(
                        fontSize: 18,
                        fontWeight: FontWeight.w600,
                      ),
                    ),
                    const SizedBox(height: 12),
                    Wrap(
                      spacing: 12,
                      runSpacing: 12,
                      children: const [
                        CategoryChip(label: 'Electronics'),
                        CategoryChip(label: 'Fashion'),
                        CategoryChip(label: 'Home & Kitchen'),
                        CategoryChip(label: 'Books'),
                        CategoryChip(label: 'Groceries'),
                      ],
                    ),
                    const SizedBox(height: 24),
                    const Text(
                      'Featured Products (Static Demo)',
                      style: TextStyle(
                        fontSize: 18,
                        fontWeight: FontWeight.w600,
                      ),
                    ),
                    const SizedBox(height: 12),
                    ProductCard(
                      title: 'Wireless Headphones',
                      subtitle: 'Great sound, long battery',
                      price: '₹1,999',
                    ),
                    ProductCard(
                      title: 'Running Shoes',
                      subtitle: 'Comfortable & durable',
                      price: '₹2,499',
                    ),
                    ProductCard(
                      title: 'Smart Watch',
                      subtitle: 'Track health & fitness',
                      price: '₹3,999',
                    ),
                  ],
                ),
              );
            }
          }

          class CategoryChip extends StatelessWidget {
            final String label;
            const CategoryChip({super.key, required this.label});

            @override
            Widget build(BuildContext context) {
              return Chip(
                label: Text(label),
                padding: const EdgeInsets.symmetric(horizontal: 12, vertical: 8),
              );
            }
          }

          class ProductCard extends StatelessWidget {
            final String title;
            final String subtitle;
            final String price;

            const ProductCard({
              super.key,
              required this.title,
              required this.subtitle,
              required this.price,
            });

            @override
            Widget build(BuildContext context) {
              return Card(
                margin: const EdgeInsets.only(bottom: 12),
                child: Padding(
                  padding: const EdgeInsets.all(12),
                  child: Row(
                    children: [
                      Container(
                        width: 64,
                        height: 64,
                        decoration: BoxDecoration(
                          borderRadius: BorderRadius.circular(12),
                          color: Colors.grey.shade200,
                        ),
                        child: const Icon(Icons.shopping_bag_outlined),
                      ),
                      const SizedBox(width: 12),
                      Expanded(
                        child: Column(
                          crossAxisAlignment: CrossAxisAlignment.start,
                          children: [
                            Text(
                              title,
                              style: const TextStyle(
                                fontSize: 16,
                                fontWeight: FontWeight.w600,
                              ),
                            ),
                            const SizedBox(height: 4),
                            Text(
                              subtitle,
                              style: const TextStyle(
                                fontSize: 13,
                                color: Colors.black54,
                              ),
                            ),
                            const SizedBox(height: 4),
                            Text(
                              price,
                              style: const TextStyle(
                                fontSize: 15,
                                fontWeight: FontWeight.bold,
                              ),
                            ),
                          ],
                        ),
                      ),
                      const SizedBox(width: 8),
                      ElevatedButton(
                        onPressed: () {},
                        child: const Text('Add'),
                      ),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

          flutter pub get
          flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vk-shop-apk
          path: vk_shop_app/build/app/outputs/flutter-apk/app-release.apk
